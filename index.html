  <!-- UTM â†’ /home propagation + TikTok labeling -->
  <script>
    (function () {
      const BTN = document.getElementById('enter-btn');
      if (!BTN) return;

      const url = new URL(window.location.href);
      const sp = url.searchParams;
      const UTM_KEYS = ['utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content'];
      const defaults = { utm_source: 'suburbanmoxxxie', utm_medium: 'button', utm_campaign: 'launch' };
      const target = new URL('/home', window.location.origin);

      UTM_KEYS.forEach(k => {
        const v = sp.get(k) || defaults[k];
        if (v) target.searchParams.set(k, v);
      });

      const src = sp.get('src');
      if (src === 'tt' || src === 'tiktok') {
        if (!target.searchParams.get('utm_content')) {
          target.searchParams.set('utm_content', 'tiktok');
        }
      }

      BTN.href = target.toString();
    })();
  </script>
